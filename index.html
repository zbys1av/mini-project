<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>until BD cake</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <button class="navMenu"></button>
    </header>
    <main>
      <div id="year" class="year"></div>
      <h1>countdown</h1>
      <div id="countdown" class="countdown">
        <div class="time">
          <h2 id="days">00</h2>
          <small>days</small>
        </div>
        <div class="time">
          <h2 id="hours">00</h2>
          <small>hours</small>
        </div>
        <div class="time">
          <h2 id="minutes">00</h2>
          <small>min</small>
        </div>
        <div class="time">
          <h2 id="seconds">00</h2>
          <small>sec</small>
        </div>
      </div>
      <img src="img/loading.gif" alt="loading" id="loading" class="loading" />
    </main>
    <footer>
      <select if="voices"></select>
      <button class="btn" if="read">let me hear</button>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
