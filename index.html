<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIME UNTIL</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="img/sand-clock-icon.png" />
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li><a type="submit" id="home">Home</a></li>
        <li><a href="#">about me</a></li>
        <li><a href="#">leave review</a></li>
        <li><a href="#">contacts</a></li>
      </ul>
    </nav>
    <header>
      <button type="submit" id="toggle" class="toggle">
        <i class="fa fa-bars fa-2x"></i>
      </button>
    </header>
    <main>
      <div id="year" class="year"></div>
      <h1>countdown</h1>
      <div id="countdown" class="countdown">
        <div class="time">
          <h2 id="days">00</h2>
          <small>days</small>
        </div>
        <div class="time">
          <h2 id="hours">00</h2>
          <small>hours</small>
        </div>
        <div class="time">
          <h2 id="minutes">00</h2>
          <small>min</small>
        </div>
        <div class="time">
          <h2 id="seconds">00</h2>
          <small>sec</small>
        </div>
      </div>
      <img src="img/loading.gif" alt="loading" id="loading" class="loading" />
    </main>
    <footer>
      <section class="dateMenu">
        <label
          >chosen date
          <input
            id="chosenDay"
            class="date"
            type="number"
            min="1"
            max="31"
            placeholder="day"
            value="12"
            readonly
          />
          <input
            id="chosenMonth"
            class="date"
            type="number"
            min="1"
            max="12"
            placeholder="month"
            value="9"
            readonly
          />
          <input
            id="chosenYear"
            class="date"
            type="number"
            min="2020"
            max="2035"
            placeholder="year"
            value="2020"
            readonly
          />
        </label>
        <textarea id="text" class="text" placeholder="text">
time left:</textarea
        >
        <select id="voices"></select>
        <button class="btn" id="read">let me hear</button>
      </section>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
